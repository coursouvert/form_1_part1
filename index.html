<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>Login form</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form action="" class="frm-login">
                <div class="login-header">
                    <h3>SIGN UP</h3>
                    <span>WHO ARE YOU?</span>
                    <div class="icons-container">
                        <div class="icon">
                            <a href="#">
                                <img src="images/parent.png" alt="parent" />
                                <span>PARENT</span>
                            </a>
                        </div>
                        <div class="icon">
                            <a href="#">
                                <img src="images/student.png" alt="student" />
                                <span>STUDENT</span>
                            </a>
                        </div>
                        <div class="icon">
                            <a href="#">
                                <img src="images/teacher.png" alt="teacher" />
                                <span>TEACHER</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="login-body">
                    <div class="input-container">
                        <span></span>
                        <input type="text" name="user" placeholder="Username" required />
                    </div>
                    <div class="input-container">
                        <span></span>
                        <input type="email" name="email" placeholder="Email" required />
                    </div>
                    <div class="input-container">
                        <span></span>
                        <input type="password" name="password1" placeholder="Password" required />
                    </div>
                    <div class="input-container">
                        <span></span>
                        <input type="password" name="password2" placeholder="Confirm Password" required />
                    </div>
                </div>
                <div class="login-footer">
                    <div class="btn-container">
                        <button class="btn-signup">
                            SIGNUP
                        </button>
                    </div>
                    <div class="message-container">
                        <span class="message">Already have an account.</span>
                        <a href="#" class="message-link">Login Here</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
